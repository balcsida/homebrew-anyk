name: Update Template Casks

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      form_id:
        description: 'Specific form ID to generate (leave empty for all new forms)'
        required: false
        type: string

jobs:
  update-casks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Make script executable
        run: chmod +x scripts/generate-casks.sh

      - name: Generate new casks
        id: generate
        run: |
          if [ -n "${{ inputs.form_id }}" ]; then
            ./scripts/generate-casks.sh --form "${{ inputs.form_id }}"
          else
            ./scripts/generate-casks.sh
          fi

      - name: Check for changes
        id: changes
        run: |
          git add Casks/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new casks generated"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New casks detected:"
            git diff --cached --name-only
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new NAV form template casks"
          title: "Add new NAV form template casks"
          body: |
            This PR was automatically generated by the cask update workflow.

            ## Changes
            New template casks have been added for forms from the NAV API.

            ## Testing
            After merging, test with:
            ```bash
            brew install --cask balcsida/anyk/<cask-name>
            ```
          branch: auto/update-casks
          delete-branch: true
          labels: |
            automated
            templates
